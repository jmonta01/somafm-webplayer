<div class="tall-header row"><img class="img-responsive" src="images/48e3a679.fav-song-header.jpg"></div><div id="fav-songs"><div class="list-titlebar row"><div class="col-xs-5"><h5>Artist</h5></div><div class="col-xs-7"><h5>Song</h5></div></div><list><div class="row card" ng-repeat="song in songs"><div class="col-xs-5"><p>{{song.artist}}</p></div><div class="col-xs-5"><p>{{song.title}}</p></div><div class="col-xs-2"><button class="btn btn-link btn-large btn-fav pull-right" ng-click="remove(song)"><span class="glyphicon glyphicon-star"></span></button> <button class="btn btn-link btn-large pull-right" ng-click="shopSong(song)"><span class="glyphicon glyphicon-shopping-cart"></span></button></div></div></list></div>
